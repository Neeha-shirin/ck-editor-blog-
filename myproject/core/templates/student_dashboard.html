{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #34495e;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
            transition: box-shadow 0.3s;
        }

        ul li:hover {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }

        h3 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        img {
            margin-top: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        li:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ request.user.username }}</h1>

    <h2>All Blog Posts</h2>
    <ul>
        {% for blog in blogs %}
            <li>
                <h3>{{ blog.title }}</h3>
                <p>{{ blog.content|safe }}</p> <!-- Render CKEditor content safely -->
                {% if blog.image %}
                    <img src="{{ blog.image.url }}" width="200">
                {% endif %}
            </li>
        {% empty %}
            <li>No blog posts available.</li>
        {% endfor %}
    </ul>
</body>
</html>
